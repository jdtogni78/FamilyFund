<!DOCTYPE html>
<html>
<head>
    <title>Stacked Bar POC - Trade Portfolios</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@^3"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2"></script>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .chart-container { max-width: 800px; margin: 20px auto; }
        h2 { text-align: center; }
    </style>
</head>
<body>
    <h2>Trade Portfolio Stacked Bars POC</h2>

    <div class="chart-container">
        <canvas id="stackedBarChart"></canvas>
    </div>

    <script>
        // Register datalabels plugin
        Chart.register(ChartDataLabels);

        // Color palette
        const graphColors = [
            '#2563eb', '#dc2626', '#16a34a', '#d97706', '#9333ea', '#0891b2', '#db2777', '#64748b',
            '#f59e0b', '#10b981', '#6366f1', '#ec4899', '#14b8a6', '#f97316', '#4f46e5', '#059669',
        ];

        // Mock data - simulating multiple trade portfolios
        const portfolios = [
            {
                name: 'Portfolio 1 (Growth)',
                items: [
                    { symbol: 'SPXL', target_share: 0.30 },
                    { symbol: 'SOXL', target_share: 0.25 },
                    { symbol: 'TECL', target_share: 0.20 },
                    { symbol: 'IAU', target_share: 0.10 },
                    { symbol: 'BTC', target_share: 0.10 },
                ],
                cash_target: 0.05
            },
            {
                name: 'Portfolio 2 (Balanced)',
                items: [
                    { symbol: 'SPY', target_share: 0.40 },
                    { symbol: 'QQQ', target_share: 0.25 },
                    { symbol: 'IAU', target_share: 0.15 },
                    { symbol: 'BND', target_share: 0.10 },
                ],
                cash_target: 0.10
            },
            {
                name: 'Portfolio 3 (Conservative)',
                items: [
                    { symbol: 'SPY', target_share: 0.30 },
                    { symbol: 'BND', target_share: 0.35 },
                    { symbol: 'IAU', target_share: 0.15 },
                ],
                cash_target: 0.20
            }
        ];

        // Get all unique symbols across all portfolios
        const allSymbols = new Set();
        portfolios.forEach(p => {
            p.items.forEach(item => allSymbols.add(item.symbol));
        });
        allSymbols.add('Cash');
        const symbolList = Array.from(allSymbols);

        // Create datasets - one per symbol
        const datasets = symbolList.map((symbol, index) => {
            return {
                label: symbol,
                data: portfolios.map(p => {
                    if (symbol === 'Cash') {
                        return p.cash_target * 100;
                    }
                    const item = p.items.find(i => i.symbol === symbol);
                    return item ? item.target_share * 100 : 0;
                }),
                backgroundColor: graphColors[index % graphColors.length],
                borderColor: '#ffffff',
                borderWidth: 1,
            };
        });

        // Portfolio names as labels
        const labels = portfolios.map(p => p.name);

        const config = {
            type: 'bar',
            data: {
                labels: labels,
                datasets: datasets
            },
            options: {
                indexAxis: 'y', // Horizontal bars
                responsive: true,
                maintainAspectRatio: true,
                scales: {
                    x: {
                        stacked: true,
                        max: 100,
                        ticks: {
                            callback: function(value) {
                                return value + '%';
                            }
                        },
                        grid: { display: false }
                    },
                    y: {
                        stacked: true,
                        grid: { display: false }
                    }
                },
                plugins: {
                    legend: {
                        position: 'top',
                        labels: {
                            font: { size: 11, weight: 'bold' },
                            padding: 10
                        }
                    },
                    tooltip: {
                        callbacks: {
                            label: function(context) {
                                const value = context.raw;
                                if (value === 0) return null; // Hide zero values
                                return context.dataset.label + ': ' + value.toFixed(1) + '%';
                            }
                        }
                    },
                    datalabels: {
                        color: '#ffffff',
                        font: { size: 10, weight: 'bold' },
                        formatter: function(value) {
                            if (value < 5) return ''; // Hide small values
                            return value.toFixed(0) + '%';
                        },
                        anchor: 'center',
                        align: 'center'
                    }
                }
            }
        };

        new Chart(document.getElementById('stackedBarChart'), config);
    </script>
</body>
</html>
