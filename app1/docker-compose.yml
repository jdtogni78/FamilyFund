version: '2'

services:
  mariadb:
    image: docker.io/bitnami/mariadb:10.6
    environment:
      - ALLOW_EMPTY_PASSWORD=no

  myapp:
    tty: true
    build: .
    environment:
      - DB_HOST=mariadb
    depends_on:
      - mariadb
    extra_hosts:
      - noreply.domain.com:127.0.0.1
    volumes:
      - ./family-fund-app:/app

  mailhog:
    image: mailhog/mailhog
    logging:
      driver: 'none'  # disable saving logs
    ports:
      - 1025:1025 # smtp server
      - 8025:8025 # web ui